name: "Run Tests"

on:
  pull_request:
  push:
    branches:
      - "dev"
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install System Deps
        run: sudo apt update && sudo apt install libc6

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: yarn

      - name: Test Core
        run: yarn test -t "identity-manager"

      - name: Test FS Driver
        run: yarn test -t \"fs-storage-driver\"

      - name: Test Mongo Driver
        run: yarn test -t \"mongo-storage-driver\"
